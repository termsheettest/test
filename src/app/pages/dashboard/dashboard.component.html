<mat-drawer-container class="dashboard-container">
    <mat-drawer #drawer position="end" mode="over" disableClose="true">
        <deal-add (onClose)='drawer.toggle()' (dealAdded)='updateDeals($event)'></deal-add>
    </mat-drawer>
    <mat-drawer-content>
        <navbar></navbar>
        <div class="mat-elevation-z0 deal-table-container">
            <div class="table-options"><button mat-raised-button (click)="drawer.toggle()">Add Deal</button></div>
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="dealName">
                    <th mat-header-cell *matHeaderCellDef> Deal Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <ng-container matColumnDef="purchasePrice">
                    <th mat-header-cell *matHeaderCellDef> Purchase Price </th>
                    <td mat-cell *matCellDef="let row">
                        {{row.purchasePrice | currency}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let row">
                        {{row.address}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="noi">
                    <th mat-header-cell *matHeaderCellDef> NOI </th>
                    <td mat-cell *matCellDef="let row">
                        {{row.netOperatingIncome | currency}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="capRate">
                    <th mat-header-cell *matHeaderCellDef> Cap Rate </th>
                    <td mat-cell *matCellDef="let row">
                        {{row.capRate | percent}}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
