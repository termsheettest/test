<div class="custom-sidebar-title-header">
    <div class="custom-sidebar-close" (click)="close()">
        <mat-icon class="sidebar-close-button" aria-hidden="false" aria-label="close sidebar">
            close</mat-icon>
    </div>
    <div class="custom-sidebar-title">
        Add Deal
    </div>
    <div class="custom-sidebar-action">

    </div>
</div>
<div class="secondary-status"></div>

<div class="deal-add-container">
    <form [formGroup]="dealAddForm" (submit)="addDeal()">
        <div>
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Purchase Price</mat-label>
                <input matInput formControlName="price" type="number">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>City</mat-label>
                <input matInput formControlName="city">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="form-field" appearance="outline">
                <mat-select placeholder="State" formControlName="state">
                    <mat-option *ngFor="let state of states" [value]="state.abbreviation">
                        {{ state.name }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="dealAddForm.controls['state'].hasError('required')">
                    State is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="form-field" appearance="outline">
                <input matInput #postalCode minlength="5" maxlength="5" placeholder="Postal Code" type="number"
                    formControlName="postalCode">
                <mat-error *ngIf="dealAddForm.controls['postalCode'].hasError('minlength') || dealAddForm.controls['postalCode'].hasError('maxlength')">
                    Postal Code must be 5 characters
                </mat-error>
                <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>NOI</mat-label>
                <input matInput formControlName="noi" type="number">
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button type="submit">Add</button>
        </div>
    </form>
</div>
